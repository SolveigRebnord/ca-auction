<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/small_logo.svg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>
    <script type="module" src="./js/ingredients/all.js" defer></script>
    <script type="module" src="./js/listing.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500&family=Dosis:wght@200;300;400;500;600;700&family=Kaushan+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Shadow&family=Quicksand:wght@300;400;500&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
  </head>
  <body id="body" class="bg-bgGrey mb-32 md:mb-0 transition-all duration-500 ease-out">
    <header>
      <section
        id="mobile_header" class="flex flex-row items-center justify-end p-12 lg:p-8 gap-8">
        <div class="pr-2 flex flex-row gap-4 items-center">
          <input type="text" name="search_input" id="search_input" class="hidden border-b border-gray-400 h-6 w-80 px-4 outline-none bg-transparent text-sm pb-1" placeholder="What are you looking for?">
          <img src="./img/icon_search.svg" id="search_btn" alt="Search icon" class="hover:cursor-pointer" />
        </div>
        <a href="myprofile.html" class="hover:cursor-pointer">
          <div class="flex flex-row items-center gap-2 font-robotoC text-sm tracking-wide">
            <img class="w-6" src="./img/profile.png" alt="Profile icon"><p id="profile_name"></p>
          </div>
        </a>
        <div id="log_out" class="hover:cursor-pointer">
          <img class="w-4 border border-black rounded-sm" src="./img/close.svg" alt="x icon">
        </div>
      </section>
    </header>

    <main class="px-2">
   
      <section id="list_listing"></section>
      <section id="bid_overlay" class="hidden modal w-full h-full bg-black bg-opacity-50 fixed left-0 top-0 flex items-center">
      </section>
    </main>


    <section id="bigScreen_nav" class="hidden md:inline">
      <ul
        class="flex flex-col pt-20 justify-start text-center items-center gap-20 w-44 py-6 fixed top-0 left-0 h-full text-base tracking-wide text-white font-fjalla font-medium bg-blue uppercase "
      >
        <a href="index.html">
          <li  class="pl-2 pb-10">
            <img class="w-20" src="./img/small_logo.svg" alt="" />
          </li>
        </a>
        <a href="index.html" class="w-full text-center">
          <li id="listings_li" class="w-full">Listings</li>
        </a>
        
          <li id="newlisting_li">New listing</li>
        
        <a href="myprofile.html">
          <li id="myprofile_li">My profile</li>
        </a>
      </ul>
    </section>

    <section id="mobile_nav" class="md:hidden">
      <ul
        class="flex flex-row align-middle justify-between px-12 py-6 fixed bottom-0 left-0 w-full border-t border-gray-200 bg-white"
      >
        <a href="index.html">
          <li>
            <img
              class="w-8 h-8"
              src="./img/icon_home_blue.png"
              alt="Home icon"
            />
          </li>
        </a>
        <a href="newlisting.html">
          <li>
            <img
              class="w-8 h-8"
              src="./img/icon_newlisting_blue.png"
              alt="New post icon"
            />
          </li>
        </a>
        <a href="myprofile.html">
          <li>
            <img
              class="w-8 h-8"
              src="./img/icon_profile_blue.png"
              alt="Profile icon"
            />
          </li>
        </a>
      </ul>
    </section>
  </body>
</html>
