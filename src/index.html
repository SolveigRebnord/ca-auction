<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/small_logo.svg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Seal</title>
    <script type="module" src="./js/ingredients/all.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500&family=Dosis:wght@200;300;400;500;600;700&family=Kaushan+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Shadow&family=Quicksand:wght@300;400;500&family=Satisfy&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
  </head>
  <body
    id="body"
    class="bg-gradient-to-r from-bgGrey to-white mb-32 md:mb-20 transition-all duration-500 ease-out">
    <header id="header"></header>
    <main
      class="px-6 border-t border-mustardYellow shadow-inner md:px-8 md:pl-52 lg:px-24 lg:pl-72">
      <div class="w-full flex flex-row justify-between items-center py-6">
        <h1 class="font-fjalla text-2xl md:text-3xl">Listings</h1>
        <select
          name="filter"
          id="select_filter"
          class="px-4 py-3 pr-6 pt-4 text-sm md:text-base bg-white shadow-md appearance-none text-center cursor-pointer font-robotoC font-normal">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="a-aa">A - Å</option>
          <option value="aa-a">Å - A</option>
          <option value="active-listings">Active listings</option>
          <option value="bidded-listings">Active bids</option>
        </select>
      </div>
      <section
        id="feed"
        class="w-full gap-x-8 gap-y-20 pt-12 flex flex-wrap flex-row items-center justify-center md:gap-x-6 md:justify-between">
        <div
          class="m-auto flex flex-col text-sm font-robotoC font-light justify-center items-center gap-8">
          <img src="/Auction.svg" alt="" class="animate-spin w-14" />
          <p>Getting the latest deals..</p>
        </div>
      </section>
    </main>
    <div id="logout_div" class=""></div>
    <section id="bigScreen_nav" class="hidden md:inline"></section>
    <section id="mobile_nav" class="md:hidden"></section>
    <section
      id="limited_access_banner"
      class="hidden fixed bottom-0 w-full bg-mustardYellow text-center py-4 font-quickS">
      <a
        class="flex flex-row gap-2 items-center justify-center"
        href="login.html"
        >Sign in to bid on your favorite listings
        <img src="/arrow_corner_white.png" class="w-6" alt=""
      /></a>
    </section>
  </body>
</html>
