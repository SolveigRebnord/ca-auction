<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/small_logo.svg" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>New listing</title>
    <script type="module" src="./js/ingredients/all.js" defer></script>
    <script type="module" src="./js/newlisting.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500&family=Dosis:wght@200;300;400;500;600;700&family=Kaushan+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Shadow&family=Quicksand:wght@300;400;500&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    id="body_newlisting"
    class="bg-bgGrey transition-all duration-500 ease-out"
  >
    <header>
      <section
        id="mobile_header"
        class="flex flex-row items-center justify-end p-12 lg:p-8 gap-8"
      >
        <div class="pr-2 flex flex-row gap-4 items-center">
          <input
            type="text"
            name="search_input"
            id="search_input"
            class="hidden border-b border-gray-400 h-6 w-80 px-4 outline-none bg-transparent text-sm pb-1"
            placeholder="What are you looking for?"
          />
          <img
            src="/icon_search.svg"
            id="search_btn"
            alt="Search icon"
            class="hover:cursor-pointer"
          />
        </div>
        <a href="myprofile.html" class="hover:cursor-pointer">
          <div
            class="flex flex-row items-center gap-2 font-robotoC text-sm tracking-wide"
          >
            <img class="w-6" src="/profile.png" alt="Profile icon" />
            <p id="profile_name"></p>
          </div>
        </a>
        <div id="log_out" class="hover:cursor-pointer">
          <img
            class="w-4 border border-black rounded-sm"
            src="/close.svg"
            alt="x icon"
          />
        </div>
      </section>
    </header>
    <main class="p-4 md:w-2/3 m-auto md:pl-24 lg:px-42 lg:pt-20">
      <div id="create_post" class="">
        <form
          id="create_post_form"
          class="p-6 md:shadow-none flex flex-col w-full gap-8 md:gap-8 font-quickS font-light lg:flex-row lg:justify-between lg:gap-32 lg:items-stretch"
        >
          <div
            class="flex flex-col w-full gap-4 lg:w-1/2 lg:justify-between lg:gap-8"
          >
            <div>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="title"
                required
                class="italic font-quickS pl-4 tracking-wide font-light placeholder:text-black text-2xl focus:outline-none bg-transparent"
              />
              <hr class="bg-black mb-4 mt-2 lg:mb-12" />
              <textarea
                name="desc"
                id="desc"
                placeholder="description.."
                class="auto-rows-max auto-cols-auto w-full h-fit border-none font-josefine font-light placeholder:text-gray-400 placeholder:italic focus:outline-none bg-transparent"
              ></textarea>
            </div>

            <div class="flex flex-col gap-8">
              <input name="tags" autofocus placeholder="Add tags" />
              <input
                id="media_input"
                placeholder="Add image url"
                class="w-full p-2 border border-blue"
              />
              <button
                class="border border-blue rounded-md px-4 py-2 w-fit text-sm shadow-md self-end"
                id="media_button"
              >
                Preview Image
              </button>
              <div class="hidden" id="show_img"></div>
              <div>
                <ul id="img_prew_ul"></ul>
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-12 pt-8 lg:p-0">
            <div
              class="flex flex-col gap-4 md:flex-row lg:justify-between lg:items-center"
            >
              <label for="endingTime">Ending time</label>
              <input
                type="datetime-local"
                name="endingTime"
                id="endingTime"
                class="hover:cursor-pointer shadow-md p-2 focus:outline-none"
              />
            </div>

            <button
              id="preview_listing"
              class="tracking-wide bg-white text-xs px-8 py-4 w-full shadow-md md:mt-12 uppercase"
            >
              Preview
            </button>
          </div>
        </form>
      </div>

      <section
        id="preview-section"
        class="hidden modal w-full h-full bg-black bg-opacity-50 fixed left-0 top-0 flex items-center z-10"
      >
        <!--
  <button
        id="exit_preview"
        class="absolute top-20 left-52 py-2 px-4 bg-white rounded-md font-bold text-xl">
        X
      </button>
        -->
      </section>
    </main>
    <section id="bigScreen_nav" class="hidden md:inline">
      <ul
        class="flex flex-col pt-20 justify-start text-center items-center gap-20 w-44 py-6 fixed top-0 left-0 h-full text-base tracking-wide text-white font-fjalla font-medium bg-blue uppercase"
      >
        <a href="index.html">
          <li class="pl-2 pb-10">
            <img class="w-20" src="/small_logo.svg" alt="" />
          </li>
        </a>
        <a href="index.html" class="w-full text-center">
          <li id="listings_li">Listings</li>
        </a>
        <a href="newlisting.html" class="w-full text-center">
          <li id="newlisting_li">New listing</li>
        </a>
        <a href="myprofile.html" class="w-full text-center">
          <li id="myprofile_li">My profile</li>
        </a>
      </ul>
    </section>
  </body>
</html>
