<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/small_logo.svg" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css" />

    <title>New listing</title>
    <script type="module" src="./js/ingredients/all.js" defer></script>
    <script type="module" src="./js/newlisting.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500&family=Dosis:wght@200;300;400;500;600;700&family=Kaushan+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Shadow&family=Quicksand:wght@300;400;500&family=Satisfy&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet" />
  </head>
  <body
    id="body_newlisting"
    class="bg-bgGrey mb-32 md:mb-0 transition-all duration-500 ease-out">
    <header id="header"></header>
    <main class="p-4 md:px-20 md:pl-60 m-auto lg:pl-72 lg:px-52 lg:w-full">
      <h1 class="font-shadow text-blue text-4xl pb-10 pl-2">New listing</h1>
      <div id="create_post" class="p-4 md:p-8 shadow-lg rounded-md w-full">
        <form
          id="create_post_form"
          class="p-6 flex flex-col w-full gap-8 md:gap-8 font-quickS font-light lg:flex-row lg:justify-between items-stretch lg:gap-32">
          <div
            class="flex flex-col w-full gap-4 lg:w-1/2 lg:justify-between lg:gap-8">
            <div class="relative">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                required
                class="pl-4 tracking-wide font-light placeholder:text-black text-2xl focus:outline-none bg-transparent" />
              <span
                class="hidden absolute text-xs text-red-800 tracking-wide top-0 right-0 whitespace-nowrap lg:text-sm"
                id="title-message"
                >Missing title</span
              >
              <hr class="bg-black mb-4 mt-2 lg:mb-12" />
              <textarea
                name="desc"
                id="desc"
                placeholder="description.."
                class="auto-rows-max auto-cols-auto w-full h-32 border-none font-josefine font-light placeholder:text-gray-400 placeholder:italic focus:outline-none bg-transparent"></textarea>
              <span
                class="hidden absolute text-xs text-red-800 tracking-wide bottom-0 right-0 whitespace-nowrap lg:text-sm"
                id="desc-message"
                >Missing description</span
              >
            </div>

            <div class="flex flex-col gap-8">
              <input
                name="tags"
                autofocus
                placeholder="Add tags"
                class="w-full border border-blue" />
            </div>
          </div>
          <div class="flex flex-col gap-12 pt-8 lg:p-0 lg:w-1/2">
            <input
              id="media_input"
              placeholder="Add image url"
              class="w-full p-2 border border-blue" />
            <button
              class="rounded-sm px-4 py-2 w-fit text-sm shadow-md self-end -mt-6"
              id="media_button">
              Preview Image
            </button>
            <div class="hidden" id="show_img"></div>
            <div class="flex flex-row justify-end">
              <ul
                class="flex flex-row justify-end gap-4 flex-wrap"
                id="img_prew_ul"></ul>
            </div>
            <div
              class="relative flex flex-col gap-4 md:flex-row md:justify-between lg:items-center">
              <label for="endingTime">Ending time</label>
              <input
                type="datetime-local"
                name="endingTime"
                id="endingTime"
                class="hover:cursor-pointer shadow-md text-sm font-sans p-2 focus:outline-none" />
              <span
                class="hidden absolute text-xs text-red-800 tracking-wide -bottom-8 right-0 whitespace-nowrap lg:text-sm"
                id="time-message"
                >Missing ending time</span
              >
            </div>
          </div>
        </form>
        <button
          id="preview_listing"
          class="tracking-wide bg-blue text-white rounded-md text-xs p-4 md:px-8 md:py-4 w-full shadow-md mt-12 uppercase">
          Preview
        </button>
      </div>

      <section
        id="preview-section"
        class="hidden modal w-full h-full bg-black bg-opacity-50 fixed left-0 top-0 flex items-center z-10"></section>
    </main>
    <div id="logout_div" class=""></div>

    <section id="bigScreen_nav" class="hidden md:inline"></section>
    <section id="mobile_nav" class="md:hidden"></section>
  </body>
</html>
