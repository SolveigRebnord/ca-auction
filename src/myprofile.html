<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/small_logo.svg" type="image/x-icon" />
    <title>My profile</title>
    <script type="module" src="./js/ingredients/all.js" defer></script>
    <script type="module" src="./js/myprofile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500&family=Dosis:wght@200;300;400;500;600;700&family=Kaushan+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Shadow&family=Quicksand:wght@300;400;500&family=Satisfy&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="bg-bgGrey transition-all duration-500 ease-out">
    <header id="header"></header>
    <main
      class="mb-24 p-4 md:pl-52 gap-6 md:px-12 lg:pt-0 lg:px-8 lg:pl-40 lg:w-4/5 lg:m-auto">
      <div
        id="edit_img_overlay"
        class="hidden modal w-full h-full bg-black bg-opacity-70 fixed left-0 top-0 flex items-center justify-center"></div>
      <section
        class="flex flex-col lg:flex-row-reverse lg:justify-evenly lg:gap-12">
        <section
          class="lg:w-1/2 flex justify-end mb-12 lg:mb-0"
          id="profile_info"></section>
        <section class="lg:w-2/3">
          <section
            id="active"
            class="rounded-md border border-blue p-4 md:p-6 w-full flex flex-col gap-4">
            <div
              class="flex flex-row gap-4 md:gap-6 font-quickS text-blue pb-4">
              <button
                id="active_listings_button"
                disabled
                class="active-button w-1/2 shadow-xl h-14 border border-gray-100 rounded-md">
                Active listings
              </button>
              <button
                id="active_bids_button"
                class="w-1/2 shadow-lg h-14 border border-gray-100 rounded-md">
                Active bids
              </button>
            </div>
            <div id="show_active" class="flex flex-col gap-6"></div>
          </section>
        </section>
      </section>

      <section class="flex flex-col gap-4 pt-6 lg:w-2/3 m-auto">
        <div
          class="w-full font-cool text-blue text-4xl pt-20 pb-1 mb-10 border-b border-blue px-2">
          My listings
        </div>
        <div id="my_listings_div"></div>
        <div id="edit_listing_overlay" class="hidden flex items-center"></div>
      </section>
    </main>
    <section id="mobile_nav" class="md:hidden"></section>
    <section id="bigScreen_nav" class="hidden md:inline"></section>
  </body>
</html>
