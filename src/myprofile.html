<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My profile</title>
    <script type="module" src="./js/ingredients/all.js" defer></script>
    <script type="module" src="./js/myprofile.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;500&family=Dosis:wght@200;300;400;500;600;700&family=Kaushan+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Shadow&family=Quicksand:wght@300;400;500&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-bgGrey">
 
    <section
        id="mobile_header"
        class="flex flex-row items-center justify-between p-8 md:hidden pb-24"
      >
        <div>
          <img src="./img/small_logo.svg" alt="Small seal logo" />
        </div>
        <div>
          <img src="./img/icon_search.svg" alt="Search icon" />
        </div>
      </section>
    <main class="p-4 flex flex-col md:pl-52 gap-6 md:p-12 lg:flex-row-reverse lg:justify-between lg:pl-64 lg:pt-40 lg:pr-24 lg:gap-20">
      <section class="lg:w-1/2" id="profile_info"></section>

      <section class="lg:w-1/2">
        <section id="active" class="rounded-md border border-blue p-2 w-full">
          <div class="flex flex-row gap-2 font-quickS text-blue">
            <button id="active_listings_button" class="w-1/2 shadow-xl h-14 border border-gray-100 rounded-md">Active listings</button>
            <button id="active_bids_button" class="w-1/2 shadow-lg h-14 border border-gray-100 rounded-md">Active bids</button>
          </div>
          <p class="py-12 text-center text-gray-400 italic">You have no active listings</p>
        </section>

        <section class="flex flex-col gap-4 pt-6 w-full">
          <button id="my_listings_button" class="w-full shadow-lg h-14 border border-gray-100 font-quickS text-blue">My listings</button>
          <button id="archive_button" class="w-full shadow-lg h-14 border border-gray-100 font-quickS text-blue">Archive</button>
        </section>
      </section>
    </main>

    <section id="bigScreen_nav" class="hidden md:inline">
      <ul
        class="flex flex-col pt-20 justify-start items-center gap-20 px-6 py-6 fixed top-0 left-0 h-full font-quickS tracking-wide bg-lightBlue border-r border-gray-300 uppercase"
      >
        <a href="index.html">
          <li class="pl-2 pb-10">
            <img class="w-20" src="./img/small_logo.svg" alt="" />
          </li>
        </a>
        <a href="index.html">
          <li>Listings</li>
        </a>
        <a href="newlisting.html">
          <li>New listing</li>
        </a>
        <a href="myprofile.html">
          <li>My profile</li>
        </a>
      </ul>
    </section>
  </body>
</html>
